<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matt Redinger">
    <meta name="description" content="A site to detail my current resume.">
    <title>Matt Redinger's Resume</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

  </head>
  <body>

    <main>
      <article class="resume">

        <section class="grid-area photo">
          <img class="img-circle centered" src="images/selfie.jpg" alt="Selfie">
        </section>


        <section class="grid-area name">
          <h1>Matt Redinger</h1>
        </section>

        <section class="grid-area about">
            <h2>About Me</h2>
          <p>Code ninja, cat dad, level 11 bard</p>
        </section>


        <section class="grid-area work">
            <h2>Work</h2>
        </section>


        <section class="grid-area education">
            <h2>Education</h2>
          <h2><a href="http://bit.ly/MRedinger">Betamore</a></h2>
        </section>


        <section class="grid-area skills">
            <h2>Skills</h2>
        </section>


        <section class="grid-area references">
            <h2>References</h2>
        </section>


        <section class="grid-area social">
            <h2>Social</h2>
        </section>


      </article>

    </main>


  </body>
</html>
